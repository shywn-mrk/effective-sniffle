global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'monitoring-web'
    scrape_interval: 5s
    static_configs:
      - targets: ['web:8000']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

